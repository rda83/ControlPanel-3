<div class="card-body">
  <div class="list-group">
    <button type="button" class="list-group-item"
    *ngFor="let product of products$ | async"
    (click) = 'onSelected(product.id)'>
        {{ product.name }}
    </button>
  </div>
</div>

<div *ngIf="selectedProductId$ | async as productId" class="product-card">
  <h3>{{ productId }}</h3>
</div>



<div>
  {{errorMessage}}
</div>
